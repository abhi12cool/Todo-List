<!DOCTYPE html>
{% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <script>
        if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
        }
    </script>
</head>
<body>
    <h1 style="text-align: center;">Todo List</h1> 
    <hr>
    <form action="" method="POST" style="text-align: center">
        {% csrf_token %}
        <input type="text" placeholder="Add" name="text"><button type="submit" style="margin-left: 15px;" class="btn btn-dark">Add</button>
    </form>
    <div style="text-align: center;">
    <form action="" method="POST">
        {% csrf_token %}
        <table class="table">
            <thead>
              <tr>
                <th scope="col"><h4><b>Activity</b></h4></th>
                <th scope="col"><h4><b>Delete</b></h4></th>
              </tr>
            </thead>
            <tbody>
            {% for obj in object_list %}
              <tr>
                <td><h4>{{obj.todo}}</h4></td>
                <td><button type="submit" style="margin-left: 15px;" class="btn btn-info" name="item" value="{{obj.todo}}">Delete</button></td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
    </form>
</div>
</body>
</html>
